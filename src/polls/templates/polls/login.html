{% load staticfiles %}
<meta Charset="utf-8">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link href="{%static 'polls/AdminLTE/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet" type="text/css" />
<link href="{%static 'polls/AdminLTE/css/font-awesome.min.css'%}" rel="stylesheet" type="text/css" />
<link href="{%static 'polls/AdminLTE/css/ionicons.min.css'%}" rel="stylesheet" type="text/css" />
<link href="{%static 'polls/AdminLTE/dist/css/AdminLTE.min.css'%}" rel="stylesheet" type="text/css" />
<link href="{%static 'polls/AdminLTE/dist/css/skins/skin-blue.min.css'%}" rel="stylesheet" type="text/css" />
<body class="login-page">
    <div class="login-box">
      <div class="login-logo">
        {{p}}
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form action="{% url 'polls:login1' %}" method="post">
        {%csrf_token%}
          <div class="form-group has-feedback">
            <input type="text" class="form-control" name="name" />
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" name="Password" />
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox"> Remember Me
                </label>
              </div>
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
            </div><!-- /.col -->
          </div>
        </form>

        <div class="social-auth-links text-center">
          <p>- OR -</p>
          <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using Facebook</a>
          <a href="#" class="btn btn-block btn-social btn-google-plus btn-flat"><i class="fa fa-google-plus"></i> Sign in using Google+</a>
        </div><!-- /.social-auth-links -->

        <a href="#">I forgot my password</a><br>
        <a href="register.html" class="text-center">Register a new membership</a>

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.4 -->
    <script src="../../plugins/jQuery/jQuery-2.1.4.min.js" type="text/javascript"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="../../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- iCheck -->
    <script src="../../plugins/iCheck/icheck.min.js" type="text/javascript"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
  </body>

    <!-- REQUIRED JS SCRIPTS -->

    <!-- jQuery 2.1.4 -->
    <script src="{%static 'polls/AdminLTE/plugins/jQuery/jQuery-2.1.4.min.js' %}" type="text/javascript"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="{%static 'polls/AdminLTE/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <!-- AdminLTE App -->
    <script src="{%static 'polls/AdminLTE/dist/js/app.min.js'%}" type="text/javascript"></script>

    <!-- Optionally, you can add Slimscroll and FastClick plugins.
          Both of these plugins are recommended to enhance the
          user experience. Slimscroll is required when using the
          fixed layout. -->
          
  </body>
